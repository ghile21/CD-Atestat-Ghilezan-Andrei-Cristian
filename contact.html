<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MaxHygiene</title>

    <link rel="icon" href="/Screenshot 2025-02-14 161323.png" type="image/png" sizes="16x16">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
}

.navbar {
    background-color: #333;
    color: white;
    padding: 10px 20px;
}

.navbar-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 100%;
}

.logo {
    font-size: 24px;
    font-weight: bold;
    color: white;
    text-decoration: none;
}

.navbar-links {
    list-style: none;
    display: flex;
    gap: 20px;
    justify-content: center;
    flex-grow: 1;
    text-align: center;
}

.navbar-links li {
    margin: 0 15px;
}

.navbar-links a {
    text-decoration: none;
    color: white;
    font-size: 18px;
    transition: color 0.3s ease;
}

.navbar-links a:hover {
    color: #7A73D1;
}

#myBtn {
    display: none;
    position: fixed;
    bottom: 20px;
    right: 30px;
    z-index: 99;
    border: none;
    outline: none;
    background-color: #7A73D1;
    color: white;
    cursor: pointer;
    padding: 15px;
    border-radius: 10px;
    font-size: 18px;
}

#myBtn:hover {
    background-color: #555;
}

/* Footer Styles */
.footer {
    background-color: #333;
    color: white;
    padding: 20px 0;
    text-align: center;
    margin-top: 1000px;
}

.footer .social-links {
    list-style: none;
    display: flex;
    gap: 30px;
    justify-content: center;
    margin-top: 10px;
}

.footer .social-links a {
    color: white;
    font-size: 30px;
    text-decoration: none;
    transition: color 0.3s ease;
}

.footer .social-links a:hover {
    color: #7A73D1;
}

    </style>

</head>
<body>
    
    <nav class="navbar">
        <div class="navbar-container">
            <a href="#" class="logo">MaxHygiene</a>
            <ul class="navbar-links">
                <li><a href="./nav.html">Acasa</a></li>
                <li><a href="./produse.html">Produse</a></li>
                <li><a href="./pachete.html">Pachete</a></li>
                <li><a href="./about_us.html">About</a></li>
                <li><a href="./contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 MaxHygiene. All Rights Reserved.</p>
        <ul class="social-links">
            <li><a href="https://www.facebook.com" target="_blank" class="fab fa-facebook-f" title="Facebook"></a></li>
            <li><a href="https://www.instagram.com/dpluca08/" target="_blank" class="fab fa-instagram" title="Instagram"></a></li>
            <li><a href="https://www.youtube.com" target="_blank" class="fab fa-youtube" title="YouTube"></a></li>
        </ul>
    </footer>

    <script>
    let mybutton = document.getElementById("myBtn");
    window.onscroll = function() {scrollFunction()};

    function scrollFunction() {
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            mybutton.style.display = "block";
        } else {
            mybutton.style.display = "none";
        }
    }

    function topFunction() {
        document.documentElement.scrollTop = 0; 
    }
    </script>
    
</body>
</html>
